<!DOCTYPE html>
<html>
<head>
	<title>Wikipedia Viewer</title>

	<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.10/semantic.min.css">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	
	<div class="ui fluid container" id="main">
			<h1 class="ui header">Wiki Viewer</h1>

				<div class="ui left pointing label">(leave blank for a random page)</div>
			</div>
			
		</div>

		<ul>
		</ul>

		<div class="ui pointing above label" id="footer">

		</div>
	</div>

<script src="app.js"></script>

</body>

</body>
</html>
